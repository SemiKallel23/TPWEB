<div class="container" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup">
      <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" formControlName="id" readonly />
      </div>
  
      <div class="form-group">
        <label>Name</label>
        <input 
          type="text" 
          class="form-control" 
          formControlName="name" 
          [ngClass]="{'is-invalid': submitted && productFormGroup.controls['name'].errors}" 
        />
        <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback">
          <div *ngIf="productFormGroup.controls['name'].errors['required']">Name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Price</label>
        <input 
          type="text" 
          class="form-control" 
          formControlName="price" 
          [ngClass]="{'is-invalid': submitted && productFormGroup.controls['price'].errors}" 
        />
        <div *ngIf="submitted && productFormGroup.controls['price'].errors" class="invalid-feedback">
          <div *ngIf="productFormGroup.controls['price'].errors['required']">Price is required</div>
          <div *ngIf="productFormGroup.controls['price'].errors['min']">Price must be at least 1</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Quantity</label>
        <input 
          type="text" 
          class="form-control" 
          formControlName="quantity" 
          [ngClass]="{'is-invalid': submitted && productFormGroup.controls['quantity'].errors}" 
        />
        <div *ngIf="submitted && productFormGroup.controls['quantity'].errors" class="invalid-feedback">
          <div *ngIf="productFormGroup.controls['quantity'].errors['required']">Quantity is required</div>
          <div *ngIf="productFormGroup.controls['quantity'].errors['min']">Quantity must be at least 1</div>
        </div>
      </div>
  
      <div class="form-group form-check">
        <input type="checkbox" formControlName="selected" class="form-check-input" />
        <label class="form-check-label">Selected</label>
      </div>
  
      <div class="form-group form-check">
        <input type="checkbox" formControlName="available" class="form-check-input" />
        <label class="form-check-label">Available</label>
      </div>
  
      <button class="btn btn-success" (click)="onUpdateProduct()">Save</button>
    </form>
  </div>
